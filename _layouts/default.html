<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <div>
        <a href="/" class="site-brand" title="Clavister Knowledge Base">
          <img src="/assets/img/clavister-c-solid.svg" width="30" height="30" alt="Clavister Knowledge Base">
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        </a>
        <div>
          <small>
            <a href="https://my.clavister.com" target="_blank">MyClavister</a>
            <span class="mx-2">|</span>
            <a href="https://www.clavister.com" target="_blank">clavister.com</a>
          </small>
        </div>
      </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
